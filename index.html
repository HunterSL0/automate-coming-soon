<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMate - Kmalu na voljo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    .logo {
      width: 1000px;
      height: auto;
      object-fit: contain;
      margin-bottom: 4px;
    }

    .container {
      background: white;
      padding: 32px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .container input[type="email"] {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .container button {
      width: 100%;
      padding: 14px;
      background-color: #3f82f7;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="AutoMate Logo" class="logo" />
  <h1>AutoMate</h1>
  <p>Naša aplikacija prihaja kmalu. Prijavi se in te obvestimo ob zagonu!</p>

  <div class="container">
    <form action="https://formspree.io/f/xvgrnveo" method="POST">
      <input type="email" name="email" placeholder="Vnesi svoj email" required>
      <button type="submit">Obvestite me</button>
    </form>
  </div>

  <div class="footer">© 2025 AutoMate. Vse pravice pridržane.</div>
</body>
</html>
