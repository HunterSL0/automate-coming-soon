
<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AutoMate - Kmalu na voljo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    form {
      background: white;
      color: black;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="submit"] {
      background: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="AutoMate Logo" class="logo" />
  <h1>AutoMate</h1>
  <p>Naša aplikacija prihaja kmalu. Prijavi se in te obvestimo ob zagonu!</p>
  <form action="https://formspree.io/f/xvgrnveo" method="POST">
    <input type="email" name="email" placeholder="Vnesi svoj email" required />
    <input type="submit" value="Obvestite me" />
  </form>
  <div class="footer">&copy; 2025 AutoMate. Vse pravice pridržane.</div>
</body>
</html>
